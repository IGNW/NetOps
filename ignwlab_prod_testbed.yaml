# Testbed File for Prod Lab devices
testbed:
   name: IGNW_Prod_Lab_Testbed

devices:
   ignw-csr: # <----- must match to your device hostname in the prompt
       os: iosxe
       type: CSR1000v
       credentials:
           default:
               username: ignw
               password: ignw
       connections:
           a:
               protocol: ssh
               ip: 10.1.0.5
               port: 22
   ignw-asav:
       os: asa
       type: ASAv
       credentials:
           default:
               username: ignw
               password: ignw
       connections:
           a:
               protocol: ssh
               ip: 10.1.0.8
               port: 22
   ignw_nxosv:
       os: nxos
       type: N9300v
       credentials:
           default:
               username: ignw
               password: ignw
       connections:
           a:
               protocol: ssh
               ip: 10.1.0.6
               port: 22            
topology:
   ignw-csr:
       interfaces:
           GigabitEthernet1:
               link: link-CSR-ASA
               type: ethernet
   ignw-asav:
       interfaces:
           Management0/0:
               link: link-ASA-CSR
               type: ethernet
   ignw_nxosv:
       interfaces:
           Management0:
               link: link-NXOS-CSR
               type: ethernet
